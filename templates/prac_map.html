<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Showing the map</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Mapbox library imports -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>

    <script>
        let makers = [];
        let popups = [];
        let map = null;
        $(document).ready(function () {
            mapboxgl.accessToken = "pk.eyJ1Ijoic2F2YXNocjg2IiwiYSI6ImNsZzNkb2d6dzBlZ2czcXBodWw4aWM5MnYifQ.MGFDzSMtUdJOEz6WUz1Big";
            map = new mapboxgl.Map({
                container: "map", // container ID
                center: [-122.420679, 37.772537], // starting position [lng, lat]
                zoom: 13, // starting zoom
                style: "mapbox://styles/mapbox/streets-v11", // style URL or style object
                hash: true, // sync `center`, `zoom`, `pitch`, and `bearing` with URL
                // Use `transformRequest` to modify requests that begin with `http://myHost`.
                transformRequest: (url, resourceType) => {
                    if (resourceType === "Source" && url.startsWith("http://myHost")) {
                        return {
                            url: url.replace("http", "https"),
                            headers: { "my-custom-header": true },
                            credentials: "include", // Include cookies for cross-origin requests
                        };
                    }
                },
            });
            let nav = new mapboxgl.NavigationControl({
                visualizePitch: true,
            });
            map.addControl(nav, "bottom-right");

            let marker = new mapboxgl.Marker()
                .setLngLat([-122.420679, 37.772537])
                .addTo(map);

            let popup = new mapboxgl.Popup({
                offset: {
                    bottom: [0, -35],
                },
            })
                .setLngLat([-122.420679, 37.772537])
                .setHTML("<h1>Hi!</h1>")
                .setMaxWidth("300px")
                .addTo(map);

            setTimeout(function () {
                marker.remove()
                popup.remove()
            }, 3000);
        });
        function get_random_position() {
            let sign1 = Math.random() > 0.5 ? -1 : 1;
            let sign2 = Math.random() > 0.5 ? -1 : 1;
            return [
                -122.420679 + sign1 * Math.random(),
                37.772537 + sign2 * Math.random()];
        }
        function add_randomly() {
            let marker = new mapboxgl.Marker()
                .setLngLat(get_random_position())
                .addTo(map);
                console.log(marker)
            makers.push(marker);
            let popup = new mapboxgl.Popup({
                offset: {
                    bottom: [0, -35],
                },
            })
                .setLngLat(get_random_position())
                .setHTML("<h1>Hi!</h1>")
                .setMaxWidth("300px")
                .addTo(map);
            popups.push(popup);
        }
        function clear_elements() {
            for (let i = 0; i < makers.length; i++) {
                makers[i].remove();
            }
            for (let i = 0; i < popups.length; i++) {
                popups[i].remove();
            }
        }
    </script>
</head>

<body>
    <div id="map"></div>
    <button onclick="add_randomly()"type="button" class="btn btn-primary">Add Marker and Popup</button>
    <button onclick="clear_elements()"type="button" class="btn btn-secondary">Clear Elements</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
